name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tbox
            asset_name: tbox-linux-amd64
          - os: macos-13  # Intel runner
            target: x86_64-apple-darwin
            artifact_name: tbox
            asset_name: tbox-macos-amd64
          - os: macos-14  # ARM64 runner
            target: aarch64-apple-darwin
            artifact_name: tbox
            asset_name: tbox-macos-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Build release binary
      run: cargo build --release --verbose

    - name: Strip binary
      run: strip target/release/${{ matrix.artifact_name }}

    - name: Create tarball
      run: |
        cd target/release
        tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
        mv ${{ matrix.asset_name }}.tar.gz ../../

    - name: Generate checksums
      run: |
        shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

    - name: Create Release and Upload Assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create release if it doesn't exist (first runner creates it)
        if ! gh release view ${{ github.ref_name }} > /dev/null 2>&1; then
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --notes "Automated release build for TuxBox ${{ github.ref_name }}

        **Platform Support:**
        - Linux x86_64
        - macOS x86_64 (Intel)
        - macOS ARM64 (Apple Silicon)

        **Installation:**
        Download the appropriate binary for your platform, extract, and move to your PATH.

        See [RELEASE_INSTRUCTIONS.md](https://github.com/disoardi/tuxbox/blob/main/RELEASE_INSTRUCTIONS.md) for detailed instructions."
        fi

        # Upload assets (with retry logic as builds may finish concurrently)
        for i in {1..3}; do
          if gh release upload ${{ github.ref_name }} \
            ${{ matrix.asset_name }}.tar.gz \
            ${{ matrix.asset_name }}.tar.gz.sha256 \
            --clobber; then
            echo "Assets uploaded successfully"
            break
          fi
          echo "Upload attempt $i failed, retrying..."
          sleep 5
        done
