name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl   # static musl binary: no glibc/libssl deps
            artifact_name: tbox
            asset_name: tbox-linux-amd64
          - os: macos-14  # ARM64 runner (Apple Silicon)
            target: aarch64-apple-darwin
            artifact_name: tbox
            asset_name: tbox-macos-arm64
          # Note: macOS Intel (x86_64) builds temporarily disabled due to GitHub runner availability issues
          # Intel Macs can use Rosetta 2 to run ARM64 binaries with minimal performance impact

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install musl toolchain (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install -y musl-tools

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build release binary
      env:
        # Ensure vendored C deps (openssl, libgit2) compile with musl-gcc on Linux
        CC_x86_64_unknown_linux_musl: musl-gcc
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: musl-gcc
      run: cargo build --release --target ${{ matrix.target }} --verbose

    - name: Strip binary
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Create tarball
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
        mv ${{ matrix.asset_name }}.tar.gz ../../../

    - name: Generate checksums
      run: |
        shasum -a 256 ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

    - name: Create Release and Upload Assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create release if it doesn't exist (first runner creates it)
        if ! gh release view ${{ github.ref_name }} > /dev/null 2>&1; then
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --notes "Automated release build for TuxBox ${{ github.ref_name }}

        **Platform Support:**
        - Linux x86_64 (static musl binary — works on any Linux ≥ kernel 2.6)
        - macOS ARM64 (Apple Silicon)
        - macOS x86_64 (Intel, via Rosetta 2)

        **Installation (one-liner):**
        \`\`\`bash
        curl -fsSL https://raw.githubusercontent.com/disoardi/tuxbox/main/install.sh | sh
        \`\`\`

        See [README](https://github.com/disoardi/tuxbox#installation) for details."
        fi

        # Upload assets (with retry logic as builds may finish concurrently)
        for i in {1..3}; do
          if gh release upload ${{ github.ref_name }} \
            ${{ matrix.asset_name }}.tar.gz \
            ${{ matrix.asset_name }}.tar.gz.sha256 \
            --clobber; then
            echo "Assets uploaded successfully"
            break
          fi
          echo "Upload attempt $i failed, retrying..."
          sleep 5
        done
